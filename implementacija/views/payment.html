<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkySavers - Payment</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">SkySavers</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#">My Bookings</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Payment Information</h1>
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardholder-name">Cardholder's Name</label>
                <input type="text" id="cardholder-name" name="cardholder-name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required>
                <small id="card-error" class="error"></small>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" name="expiry-date" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
                <small class="info">3 or 4 digit code on the back of your card</small>
            </div>
            <div class="form-group">
                <label for="billing-address">Billing Address</label>
                <input type="text" id="billing-address" name="billing-address" required>
            </div>
            <button type="submit">Submit Payment</button>
            
        </form>
        <div id="success-message" class="hidden">
            <i class="fas fa-check-circle"></i> Payment Successful!
        </div>
    </div>
    <script src="/js/scripts.js"></script>
</body>
</html>
